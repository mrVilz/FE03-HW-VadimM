<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Комментарий</title>
</head>
<body>
  <h2><font color="#4C4C4C">Следующая запись</font></h2>
  <h1>Командная строка в Windows</h1>
  <hr>
 <br>
  <form>
		<label for="comment">Комментарий</label>
		<p><textarea name="comment" id="comment" cols="80" rows="13"></textarea></p>

		<label for="name">Имя *</label>
		<p><input type="text" name="name" id="name" size="80" maxlength="80"></p>

		<label for="e-mail">E-mail *</label>
		<p><input type="email" name="e-mail" id="e-mail" size="80" maxlength="80"></p>

		<p><input type="reset" name="reset_button" value="Очистить"> <input type="submit" name="submit_button" value="Отправить"></p>
	</form>
  
</body>
</html>
